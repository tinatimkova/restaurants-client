<!DOCTYPE html>
<html>
    <head>
      <title>My Dining List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Amiri|Zhi+Mang+Xing&display=swap" rel="stylesheet">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- Do not add `script` tags-->

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>My Dining List</h1>
      <div id="message"></div>
      <form id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input name="credentials[email]" type='email' placeholder='Email'/><br>
            <input name="credentials[password]" type='password' placeholder='Password'/>
            <input name="credentials[password_confirmation]" type='password' placeholder='Password Confirmation'/>
            <button type='submit' class='btn btn-dark btn-lg'>Sign Up</button>
          </fieldset>
      </form>
      <form id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input name="credentials[email]" type='email' placeholder='Email'/>
            <input name="credentials[password]" type='password' placeholder='Password'/>
            <button type='submit' class='btn btn-dark btn-lg'>Sign In</button>
          </fieldset>
      </form>
      <form id="create">
        <fieldset>
          <legend>New Restaurant</legend>
          <input name="restaurant[name]" type='text' placeholder='Name'/><br>
          <input name="restaurant[address]" type='text' placeholder='Address'/><br>
          <textarea name="restaurant[description]" placeholder='Description'></textarea><br>
          <h4>Rating:</h4>
          <div class='rating'>
            <input type='radio' name="restaurant[rating]" data-id='5' class='star1'><label for='star1'></label>
            <input type='radio' name="restaurant[rating]" data-id='4' class='star2'><label for='star2'></label>
            <input type='radio' name="restaurant[rating]" data-id='3' class='star3'><label for='star3'></label>
            <input type='radio' name="restaurant[rating]" data-id='2' class='star4'><label for='star4'></label>
            <input type='radio' name="restaurant[rating]" data-id='1' class='star5'><label for='star5'></label>
          </div>
          <button type='submit' class="btn btn-dark btn-lg">Add</button>
        </fieldset>
      </form>
      <form id="index">
            <button type='submit' class="btn btn-dark btn-lg">Show all restaurants</button>
      </form>
      <form id="close">
            <button type='submit' class="btn btn-outline-dark btn-lg">Close</button>
      </form>
      <form id='update'>
        <input id='name' name="restaurant[name]" type='text' placeholder='Name'/><br>
        <input id='address' name="restaurant[address]" type='text' placeholder='Address'/><br>
        <input id='description' name="restaurant[description]" type='text' placeholder='Description'/><br>
        <div class='rating'>
          <input type='radio' name="restaurant[rating]" data-id='5' class='star5'><label for='star5'></label>
          <input type='radio' name="restaurant[rating]" data-id='4' class='star4'><label for='star4'></label>
          <input type='radio' name="restaurant[rating]" data-id='3' class='star3'><label for='star3'></label>
          <input type='radio' name="restaurant[rating]" data-id='2' class='star2'><label for='star2'></label>
          <input type='radio' name="restaurant[rating]" data-id='1' class='star1'><label for='star1'></label>
        </div>
        <button type='submit' class="btn btn-dark">Update</button>
      </form>
    <main>
      <div class="content"></div>
    </main>
    <div id='message-pw'></div>
    <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input name="passwords[old]" type='password' placeholder='Old Password'/>
          <input name="passwords[new]" type='password' placeholder='New Password'/>
          <button type='submit' class='btn btn-dark btn-lg'>Update</button>
       </fieldset>
    </form>
    <form id="sign-out">
        <fieldset>
          <button type='submit' class="btn btn-dark btn-lg">Sign out</button>
        </fieldset>
    </form>
    </body>
</html>
